<html lang="en">
<head>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>使用github发布公开信息的方法</title>
    <style>
        .tableBox th{
            vertical-align: middle;
            text-align: center;
        }
        .tableBox th:first-child{
            width: 30%;
        }
        .tableBox td.step{
            font-size:60px;
            vertical-align: middle;
        }
        .tableBox th:nth-child(2) img{
            width: 100%;
        }
        .red{
            color:#f00;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>使用github发布公开信息的方法</h2>
    <div class="table-responsive tableBox">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>
                    步骤
                </th>
                <th>
                    截图
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="step">1</td>
                <td><img src="imgs/1.jpg" alt=""/></td>
            </tr>
            <tr>
                <td class="step">2</td>
                <td><img src="imgs/2.jpg" alt=""/></td>
            </tr>
            <tr>
                <td class="step">3</td>
                <td><img src="imgs/3.jpg" alt=""/></td>
            </tr>
            <tr>
                <td class="step">4</td>
                <td><img src="imgs/4.jpg" alt=""/></td>
            </tr>
            <tr>
                <td colspan="2" class="red">发布完毕，立马访问会导致404，过段时间就可以访问了。</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
